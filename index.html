<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  <header>
    <div class="title-container">
        <h1 class="title">Darran's Library</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="focus">
      <div class="focus-inner"></div>
    </div>
    <div class="new-book-btn">New Book +</div>
    <section class="form">
      <form class="new-book">
        <fieldset>
          <h3>Enter new book details</h3>
          <div>
            <label for="book-title">
              Title:
            </label>
            <input type="text" name="book-title" class="book-details" id="book-title" value="Title" required>
            <br>
            <label for="book-author">
              Author:
            </label>
            <input type="text" name="book-author" class="book-details" id="book-author" required>
            <br>
            <label for="book-pages">
              Pages:
            </label>
            <select name="book-pages" class="book-details" id="book-pages" required>
                <option value="100">less than 100</option>
                <option value="200">less than 200</option>
                <option value="300">less than 300</option>
                <option value="400">less than 400</option>
                <option value="500">500+</option>
            </select>
            <br>
            <label for="book-read">
              Read:
            </label>
            <select name="read?" id="read">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
            <input type="button" class="book-adder" value="Add Book">
            </div>
        </fieldset>
      </form>
    </section>
    <section class="books">
      <div class="books-container read"></div>
      <div class="books-container unread"></div>
    </section>
  </main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
